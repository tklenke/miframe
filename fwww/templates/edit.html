{% extends "layout.html" %}
{% block content %}
    <div class="row">
      <div class="full column" style="margin-top: 10%">
        <h4>Edit Image</h4>
        <div class="row">
          <div class="twelve columns">
            <p>Click actions to rotate, block or like this image.</p>
            <a href="{{ url_for('getimage',img_id=nId) }}">
              <img src="{{ url_for('getthumb',img_id=nId,width=320,height=320) }}">
            </a>
          </div>
        </div>        
        <div class="row">
          <div class="two columns">
            <a class="button button-primary" href="{{ url_for('rotate',img_id=nId) }}">
                Rotate
            </a>
          </div>
          <div class="two columns">
            <a class="button button-primary" href="{{ url_for('thumbsup',img_id=nId) }}">
              Thumbs Up
            </a>
          </div>          
          <div class="three columns">
            <a class="button button-primary" href="{{ url_for('thumbsdown',img_id=nId) }}">
              Thumbs Down
            </a>
          </div>          
          <div class="two columns">
            <a class="button button-primary" href="{{ url_for('favorite',img_id=nId) }}">
              Favorite
            </a>
          </div>          
          <div class="two columns">
            <a class="button button-primary" href="{{ url_for('block',img_id=nId) }}">
              Block
            </a>
          </div>          
        </div>
        <div class="row">
          <div class="six columns">
            <pre><code>{% for key in dImgInfo.keys() %}{{key}} : {{dImgInfo[key]}}
{% endfor %}</code></pre>
          </div>
        </div>      
      </div>
    </div>
{% endblock %}
