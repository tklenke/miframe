{% extends "layout.html" %}
{% block content %}
    <div class="row">
      <div class="one column">
        <a href="{{ url_for('home') }}">
          <img src="{{ url_for('static',filename='MiFrameLogo50x50.png') }}">
        </a>
      </div>
      <div class="two columns">
        <a href="{{ url_for('utilities')}}">Utilities</a>
      </div>
    </div>
    <div class="row">
      <div class="full column" style="margin-top: 50px;">
        <h3>{{page_title}}</h3>
        {% for id in aids %}
        <a href="{{ url_for('edit',img_id=id) }}">
          <img src="{{ url_for('getthumb',img_id=id,width=170,height=170) }}">
        </a>
        {% endfor %}
      </div>
    </div>
{% endblock %}
